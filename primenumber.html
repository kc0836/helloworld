<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="//code.jquery.com/ui/1.8.10/themes/smoothness/jquery-ui.css" type="text/css">
        <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js"></script>
        <title>MathCode.net</title>  
    </head>
    <body>
        <br/>
        <div class="container">
            <h2>Solve Math Problems with JavaScript</h2>
            | <a href="http://mathcode.net">MathCode</a> | <a href="http://pluralsight.com">Pluralsight</a> | <a href="http://mathcode.net/template.txt">Template</a> | 
            <hr>
            <!-- html code here -->
            <h3>Prime Numbers</h3>
            Enter Number:
            <input type='text' id='num' value='8'/>
            <input type="submit" id="submitButton" value="Sum"/>
            <br/><br/>
            <div id="details" ></div>
        </div>

        <script type=text/javascript>
           "use strict";
           var num = 0;
           var sum = 0;
           var htmlout = "";

            $(document).ready(function () {
                // function code goes here

                function isPrime(x) {
                    for (var i = 2; i <= x - 1; i++) {
                        if (x%i == 0) {
                            return false;
                        }
                    }
                    return true;
                }

                $('#submitButton').click(function() {
                    // JavaScript code here
                    htmlout = "Prime Numbers: ";
                    sum = 0;
                    num = parseFloat($('#num').val());
                    for (var i = 2; i <= num; i++) {
                        if (isPrime(i) == true) {
                            sum = sum + i;
                            htmlout += " " + i.toString();
                            console.log(i, sum);
                        }
                    }
                    htmlout = htmlout + "<br/><br/>";
                    htmlout = htmlout + "The sum is " + sum.toString();
                    $('#details').html(htmlout);                    
                });
            });
        </script>

    </body>
</html>
